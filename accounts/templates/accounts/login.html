{% extends 'base.html' %} {% block content %}

<form
  class="d-flex justify-content-center"
  method="POST"
  action="{% url 'login' %}"
>
  {% csrf_token %}

  <div class="card w-50 mt-3 shadow-sm">
    <div class="card-title text-center">
      <h1>Login!</h1>
      <hr />
    </div>

    {% if error %}
    <div class="card-subtitle text-center alert-danger">
      {{error}}
    </div>
    {% endif %}

    <div class="card-body">
      <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" type="text" name="username" />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" />
      </div>

      <input class="btn btn-primary m-auto w-100" type="submit" value="Login" />

      <small class="text-center w-100 d-block mt-2"
        ><a href="{% url 'signup' %}">New Here? Create an account!</a>
      </small>
    </div>
  </div>
</form>

{% endblock %}
