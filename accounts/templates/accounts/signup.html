{% extends 'base.html' %} {% block content %}

<form
  class="d-flex justify-content-center"
  method="POST"
  action="{% url 'signup' %}"
>
  {% csrf_token %}

  <div class="card w-50 mt-3 shadow-sm">
    <div class="card-title text-center">
      <h1>Sign Up!</h1>
      <hr />
    </div>

    <div class="card-body">
      <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" type="text" name="username" />
        {% if username %}
        <small class="text-danger">{{username}}</small>
        {% endif %}
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password1" />
        {% if password1 %}
        <small class="text-danger">{{password1}}</small>
        {% endif %}
      </div>

      <div class="form-group">
        <label for="">Confirm Password:</label>
        <input class="form-control" type="password" name="password2" />
        {% if password2 %}
        <small class="text-danger">{{password2}}</small>
        {% endif %}
      </div>

      <input class="btn btn-primary w-100" type="submit" value="Sign Up!" />

      <small class="text-center w-100 d-block mt-2"
        ><a href="{% url 'login' %}">Already have an account? Login!</a>
      </small>
    </div>
  </div>
</form>

{% endblock %}
