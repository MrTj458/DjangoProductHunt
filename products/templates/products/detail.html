{% extends 'base.html' %} {% block content %}

<div class="row mt-4 mb-4">
  <div class="col-2">
    <img src="{{ product.icon.url }}" class="img-fluid rounded" />
  </div>
  <div class="col-10">
    <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
  </div>
</div>

<div class="row mb-1">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid rounded" />
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote-form').submit()}">
      <button class="btn btn-primary btn-lg btn-block">
        <span class="oi oi-thumb-up"></span> {{ product.votes_total }}
      </button>
    </a>
  </div>
</div>

<div class="row mb-4">
  <div class="col-4">
    <h4>Hunted by: {{ product.hunter.username }}</h4>
  </div>
  <div class="col-4 text-right">
    <h4>{{product.pub_date_pretty}}</h4>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <p>{{product.body}}</p>
  </div>
</div>

<form id="upvote-form" action="{% url 'upvote' product.id %}" method="POST">
  {% csrf_token %}
  <input type="hidden" />
</form>

{% endblock %}
